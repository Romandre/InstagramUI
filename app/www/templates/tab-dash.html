<ion-view view-title="Instagram" ng-class="{'bar-header-slide-away': slideHeader}">  
        <div class="bar bar-header bar-stable">
            <a class="button button-icon ion-ios-plus-outline" href=""></a>
            <div class="title Insta">Instagram</div>
            <a class="button button-icon ion-ios-filing" href="#/tab/dash/chats"></a>
        </div>      
    <ion-content class="has-header">
        <!--Refresher-->
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="doRefresh()">
        </ion-refresher>
        <!---->

        <!--New posts-->
        <div ng-repeat="post in posts">
            <div class="item item-avatar">
                <img ng-src="{{post.avatar}}">
                <h2>{{post.name}}</h2>
                <button class="more button-icon icon ion-ios-more" ng-click="showActionSheet()"></button>
            </div>
            <div class="item-image">
                <img class="full-image" ng-src="{{post.image}}">
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left like-share-feild noborder">
                <a class="tab-item" href="#">
                    <i class="icon ion-heart"></i>
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbubble"></i>
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-android-share"></i>
                </a>
            </div>
            <div class="item">
                <p> <a href="" class="likes"><i class="icon ion-heart"></i> {{post.likes}} likes</a></p>
                <p>{{post.comment}} <a href="">@{{post.name}}</a></p>
                <p><a href="" class="subdued">View all comments (0)</a></p>
            </div>
        </div>
