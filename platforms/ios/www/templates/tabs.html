<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-android-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>  

  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios-search-strong" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

    <!-- Camera Tab -->
    <ion-tab title="Camera" icon-off="ion-camera" icon-on="ion-camera" href="#/tab/camera">
        <ion-nav-view name="tab-camera"></ion-nav-view>
    </ion-tab>

  <!-- Favorites Tab -->
  <ion-tab title="Favorites" icon-off="ion-ios-heart" icon-on="ion-ios-heart" href="#/tab/favorites">
      <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
