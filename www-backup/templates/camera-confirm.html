<ion-view view-title="Camera">
    <div class="bar bar-header bar-stable">
        <a class="button button-icon" href="#/tab/camera">Cancel</a>
        <h1 class="title">Confirm photo</h1>
    </div>       

  <ion-content class="has-header"> 
      <div class="center">
          <img ng-show="imgURI === undefined" ng-src="http://placehold.it/350x350"> 
          <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="max-width:100%;max-height:400px;">           
      </div>      
      <div>
      <p>Whrite a comment if you want:</p>
        <label class="item-input item-text-wrap">
            <input type="text" placeholder="Write a comment..." ng-model="comment">
        </label>
      </div><br />
      <div>
          <p>Confirm that photo?</p>
          <a class="button button-full button-balanced" href="#/tab/home" style="border:1px #d8d8d8 solid; border-right:none; margin-top:-1px;" ng-click="confirmPhoto(comment)">
              Yes!
          </a>
      </div>
      
</ion-content>
</ion-view>
